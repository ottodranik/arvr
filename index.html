<html>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <!-- create your content here. just a box for now -->
      <!-- define your gltf asset -->
      <a-assets>
        <a-asset-item id="model" src="busterDrone/busterDrone.gltf">
      </a-assets>
      <!-- use your gltf model -->
      <!-- <a-gltf-model src="#model"></a-gltf-model> -->
      <!-- <a-gltf-model src="busterDrone/busterDrone.gltf"></a-gltf-model> -->
      <!-- define a camera which will move according to the marker position -->
      <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
      <!-- <a-marker-camera preset='custom' type='pattern' url='patternMarker2.patt'></a-marker-camera> -->

      <a-marker preset='custom' type='pattern' url='patternMarker2.patt'>
        <!-- here define the content to display on top of the marker -->
        <!-- <a-box position='0 0.5 0' material='color: red;'></a-box> -->
        <a-gltf-model src="#model"></a-gltf-model>
      </a-marker>
      <!-- define a simple camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
